<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your location</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1 id="empty">here will show your location</h1>
    <button type="button" onclick="myposition()">Get location</button>
    
    <script>
        var h = document.getElementById("empty");

        function myposition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showlocation);
            }
        }

        //  function showlocation(position) {
            // h.innerHTML = "long :" +position.coords.longitude;

        // }
        function showlocation(position) {
            h.innerHTML = "latitude :" +position.coords.latitude +"<br>longitude:"+position.coords.longitude;

        }

    </script>
</body>

</html>
